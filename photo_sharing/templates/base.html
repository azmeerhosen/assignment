<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ title }}
        </title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}"><b>Home</b></a>
            <a href="{% url 'profile' user.username %}"><b>Profile</b></a>
            <a href="{% url 'logout' %}"><b>Logout</b></a>
        
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
